  displayName: 'ubuntu1604'
  steps:
  - script: |
     if [ -f "build/ubuntu1604_c.sh" ]
     then
      export OPENSSL_ia32cap=0x00000000
      sudo chmod -R 755 .
      sudo -E ./build/ubuntu1604_c.sh
