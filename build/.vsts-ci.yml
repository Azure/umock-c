- job: xcodenative
  pool:
    name: OSX
  steps:
  - script: |
     if [ -f "build/osx_xcode_native.sh" ]
     then
      DYLD_LIBRARY_PATH=/usr/local/Cellar/curl/7.61.0/lib
      ./build/osx_xcode_native.sh
     fi
    displayName: 'build'  
  - script: rm -rf $(Agent.BuildDirectory)/*
    displayName: 'cleanup'
    condition: always()
